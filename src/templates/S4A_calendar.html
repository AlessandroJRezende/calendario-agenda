<!DOCTYPE html>

<html>
  <head>
    <!-- TITLE, DESC, CHARSET, VIEWPORT -->
    <title>CALENDARIO AGENDA</title>
    <meta charset="utf-8">
    <meta name="description" content="Offline Javascript Calendar App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">

    <!-- STYLESHEET + JAVASCRIPT -->
    <script defer src="static/S4B_calendar.js"></script>
    <link rel="shortcut icon" href="../../ico/logoICON.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/S4C_calendar.css">
  </head>
  <body>
    <!-- (A) SELETOR DE PERÍODO -->
    <div id="calHead">
      <div id="calPeriod">
        <input id="calToday" type="button" value="">
        <input id="calBack" type="button" value="&lt;">
        <select id="calMonth"></select>
        <input id="calYear" type="number">
        <input id="calNext" type="button" value="&gt;">
      </div>
      <input id="calAdd" type="button" value="+">
    </div>

    <!-- (B) CALENDARIO WRAPPER -->
    <div id="calWrap">
      <div id="calDays"></div>
      <div id="calBody"></div>
    </div>

    <!-- (C) FORMULÁRIO DE EVENTO -->
    <dialog id="calForm"><form method="dialog">
      <div id="evtCX">FECHA</div>
      <h2 class="evt100">CALENDARIO DE EVENTOS</h2>
      <div class="evt50">
        <label>INÍCIO</label>
        <input id="evtStart" type="datetime-local" required>
      </div>
      <div class="evt50">
        <label>FIM</label>
        <input id="evtEnd" type="datetime-local" required>
      </div>
      <div class="evt50">
        <label>COR TEXTO</label>
        <input id="evtColor" type="color" value="#000000" required>
      </div>
      <div class="evt50">
        <label>COR FUNDO</label>
        <input id="evtBG" type="color" value="#ffdbdb" required>
      </div>
      <div class="evt100">
        <label>EVENTO</label>
        <input id="evtTxt" type="text" required>
      </div>
      <div class="evt100">
        <input type="hidden" id="evtID">
        <input type="button" id="evtDel" value="Deletar">
        <input type="submit" id="evtSave" value="Salvar">
      </div>
    </form></dialog>
  </body>
</html>
